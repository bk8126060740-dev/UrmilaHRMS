<div class="dashborad-main">
    <div class="container-fluid p-0">
        <div class="row  m-0">
            <div class="col-12 p-0 m-0">
                <div class="main-board form-borad">
                    <div class="borad-header pb-3 mt-0 d-flex border-bottom justify-content-between pt-3">
                        <p class="board-title">Grievance</p>
                        <div class="header-buttons d-flex">
                            <button type="submit" class="header-btn btn-cancel me-3">
                                <p>Cancel</p>
                            </button>
                            <button type="submit" class="header-btn btn-save">
                                <p>Save</p>
                                <icon-Save></icon-Save>
                            </button>
                        </div>
                    </div>
                    <div class="borad-body p-4">
                        <form action="">
                            <div class="row g-3 p-0 m-0">
                                <div class="col-xl-4 col-lg-6 col-12">
                                    <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                        <mat-label>Employees</mat-label>
                                        <input matInput name="clientName" required>
                                        <!-- <mat-error *ngIf="clientName.invalid && clientName.touched">
                                            Name is required
                                        </mat-error> -->
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-12">
                                    <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                        <mat-label>Input Type</mat-label>
                                        <mat-select>
                                            <mat-option value="1">Input 1
                                            </mat-option>
                                            <mat-option value="1">Input 2
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-12">
                                    <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                        <mat-label>Grievance Type</mat-label>
                                        <mat-select>
                                            <mat-option value="1">Grievance Type 1
                                            </mat-option>
                                            <mat-option value="1">Grievance Type 2
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-12">
                                    <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                        <mat-label>Classification Type</mat-label>
                                        <mat-select>
                                            <mat-option value="1">Classification Type 1
                                            </mat-option>
                                            <mat-option value="1">Classification Type 2
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-12">
                                    <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                        <mat-label>Grievance Type</mat-label>
                                        <mat-select>
                                            <mat-option value="1">Grievance Type 1
                                            </mat-option>
                                            <mat-option value="1">Grievance Type 2
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <div class="col-xl-4 col-lg-6 col-12">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Description</mat-label>
                                            <textarea matInput name="description" required rows="3"></textarea>
                                            <!-- <mat-error *ngIf="description.invalid && description.touched">
                                                Description is required
                                            </mat-error> -->
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
