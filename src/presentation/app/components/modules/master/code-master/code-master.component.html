<!-- code type section start-->

<div class="container-fuild p-0 m-0">
    <div class="row m-0 p-0">
        <div class="col p-0 m-0">
            <div class="row p-0 m-0">
                <div class="col-auto code-type-section p-0">
                    <!-- sub-menu start -->
                    <div class="submenu-sidebar position-sticky">
                        <div class="sidebar-header">
                            <div class="header-icon-detail">
                                <div class="header-icon mb-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                        viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M9.18 1h5.64l.647 3.237a8.5 8.5 0 0 1 1.52.88l3.129-1.059l2.82 4.884l-2.481 2.18a8.6 8.6 0 0 1 0 1.756l2.48 2.18l-2.819 4.884l-3.129-1.058a8.5 8.5 0 0 1-1.52.879L14.819 23H9.18l-.647-3.237a8.5 8.5 0 0 1-1.52-.88l-3.129 1.059l-2.82-4.884l2.481-2.18a8.6 8.6 0 0 1 0-1.756l-2.48-2.18l2.82-4.884l3.128 1.058a8.5 8.5 0 0 1 1.52-.879zm1.64 2l-.542 2.705l-.525.193a6.5 6.5 0 0 0-1.912 1.106l-.43.359l-2.615-.885l-1.18 2.044l2.072 1.821l-.095.551a6.6 6.6 0 0 0 0 2.212l.095.55l-2.073 1.822l1.18 2.044l2.616-.885l.43.359a6.5 6.5 0 0 0 1.912 1.106l.525.193L10.82 21h2.36l.542-2.705l.525-.193a6.5 6.5 0 0 0 1.912-1.106l.43-.359l2.616.885l1.18-2.044l-2.072-1.821l.094-.551a6.6 6.6 0 0 0 0-2.212l-.094-.55l2.072-1.822l-1.18-2.044l-2.616.885l-.43-.359a6.5 6.5 0 0 0-1.912-1.106l-.525-.193L13.18 3zM12 9a3 3 0 1 0 0 6a3 3 0 0 0 0-6m-5 3a5 5 0 1 1 10 0a5 5 0 0 1-10 0" />
                                    </svg>
                                </div>
                                <p class="header-icon-name">Code Type</p>
                            </div>
                        </div>
                        <ul class="submenu-sidebar-menus list-style-none">
                            <li class="border-bottom" *ngFor="let item of codeTypeData">
                                <a (click)="getCode(item.id,item.name)"
                                    [ngClass]="{'active': selectedCodeType == item.name}">{{
                                    item.name }}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- sub-menu end -->
                </div>
                <div class="col p-0 m-0 mb-4 fix-height">
                    <!-- master content start -->
                    <tg-grid [columns]="columns" [rowData]="rowData" [totalCount]="totalCount"
                        [exportVisibility]="false" [title]="selectedCodeType" (edit)="onEdit($any($event))"
                        (delete)="onDelete($any($event))" (insert)="addCode()"
                        (recodeValueChange)="onRecodeValueChange($event)" (pageNumber)="onPageChange($event)"
                        (switchChange)="onSwitchChange($event)" (searchTearm)="onSearch($event)"
                        [isBreadCurmbsShow]="true" (orderBy)="orderBy($event)">
                    </tg-grid>
                    <!-- master content end -->
                </div>
            </div>
        </div>
    </div>
</div>


<div bsModal #codemodel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog popup-design">
        <div class="modal-content px-4">
            <div class="modal-header popup-header justify-content-between d-flex">
                <h5 class="modal-title pt-2" id="exampleModalLabel">Add/Edit Code</h5>
                <span class="d-block" (click)="codeModel?.hide()">
                    <icon-ModalClose></icon-ModalClose>
                </span>
            </div>
            <form #codeForm="ngForm" (ngSubmit)="onSubmit(codeForm)">
                <div class="modal-body bg-white pt-4 pb-3">
                    <div class="w-100 mb-3 pb-2">
                        <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" [(ngModel)]="codeDataModel.name" name="name"
                                #name="ngModel" required>
                        </mat-form-field>
                    </div>
                    <div class="w-100 mt-3 mb-2">
                        <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                            <mat-label>Enum Value</mat-label>
                            <input matInput placeholder="Enum Value" [(ngModel)]="codeDataModel.enumItem"
                                name="enumItem" #enumItem="ngModel" required>
                            <!-- <mat-error *ngIf="enumItem.invalid && enumItem.touched">
                                Enum Value is required
                            </mat-error> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="modal-footer popup-footer d-flex">
                    <button type="submit" class="btn btn-save p-footerbtns">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
