<div class="borad-body p-4">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <h4 class="innerform-title fw-medium pb-3">Communication Address</h4>
        <div class="row gy-2" formGroupName="communicationAddress">
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Address 1</mat-label>
                    <input matInput formControlName="addressLine1">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Address 2</mat-label>
                    <input matInput formControlName="addressLine2">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Landmark</mat-label>
                    <input matInput formControlName="landmark">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Postal Code</mat-label>
                    <input matInput formControlName="zipCode">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="stateId" (selectionChange)="onStateChange($event,'comunication')">
                        <mat-option *ngFor="let item of stateData" [value]="item.id">{{item.stateName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>City</mat-label>
                    <mat-select formControlName="cityId">
                        <mat-option *ngFor="let item of cityData" [value]="item.id">{{item.cityName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <!-- <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="country" >
                        <mat-option value="1"> Country 1 </mat-option>
                        <mat-option value="2"> Country 2 </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
        </div>

        <div class="d-flex w-100 justify-content-between pb-1 mt-3 frm-title flex-wrap">
            <h4 class="innerform-title fw-medium">Permanent Address</h4>
            <div class="example-section mt-0">
                <mat-checkbox formControlName="sameAddress" (change)="onCheckboxChange($event)">Communication and
                    permanent address are the same.</mat-checkbox>
            </div>
        </div>
        <div class="row gy-2" formGroupName="permanentAddress">
            <!-- [hidden]="addressForm.get('sameAddress')?.value" -->
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Address 1</mat-label>
                    <input matInput formControlName="addressLine1" [disabled]="addressForm.get('sameAddress')?.value">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Address 2</mat-label>
                    <input matInput formControlName="addressLine2" [disabled]="addressForm.get('sameAddress')?.value">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Landmark</mat-label>
                    <input matInput formControlName="landmark" [disabled]="addressForm.get('sameAddress')?.value">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>Postal Code</mat-label>
                    <input matInput formControlName="zipCode" [disabled]="addressForm.get('sameAddress')?.value">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="stateId" [disabled]="addressForm.get('sameAddress')?.value"
                        (selectionChange)="onStateChange($event,'parme')">
                        <mat-option *ngFor=" let item of stateData" [value]="item.id">{{item.stateName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                    <mat-label>City</mat-label>
                    <mat-select formControlName="cityId" [disabled]="addressForm.get('sameAddress')?.value">
                        <mat-option *ngFor="let item of parmentCityData"
                            [value]="item.id">{{item.cityName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

                    <mat-label>Country</mat-label>
                    <mat-select formControlName="country" [attr.disabled]="addressForm.get('sameAddress')?.value">
                        <mat-option value="1"> Country 1 </mat-option>
                        <mat-option value="2"> Country 2 </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
        </div>
