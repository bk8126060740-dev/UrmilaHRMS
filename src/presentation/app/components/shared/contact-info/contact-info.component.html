<div class="borad-body">
    <div class="col-12">
        <div class="borad-header p-0 d-flex align-items-center justify-content-between me-4">
            <h4 class="innerform-title mb-3 ms-4 mt-5"></h4>
            <div class="header-buttons d-flex">
                <div class="cursor add-newBtn" (click)="addContactInfo()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h14m-7 7V5" />
                    </svg>
                    Add New
                </div>
            </div>
        </div>
        <div class="col-12">
            <table class="w-100 position-relative table tr-table-hover table mt-2">
                <tr class=" border-bottom">
                    <th class="w-25 ps-4 cursor fw-medium">Name</th>
                    <th class="w-25 text-start cursor fw-medium">Relation</th>
                    <th class="w-100 text-start cursor fw-medium">Contact No.</th>
                    <th class="text-center w-25 pe-4 fw-medium">Action</th>
                </tr>
                <tr class="text-center" *ngIf="contactInfos.length === 0">
                    <td colspan="100%" class="text-center"
                        style="padding-top:12px !important; padding-bottom:12px !important;">No data found
                    </td>
                </tr>
                <tr class="text-center " *ngFor="let item of contactInfos">
                    <td class="text-start ps-4">{{item.emergencyContactName}}</td>
                    <td class="text-start">{{item.emergencyContactRelation}}</td>
                    <td class="text-start">{{item.emergencyContactPhone}}</td>
                    <td class="d-flex align-items-center justify-content-end w-100 pe-4 edit-icns" style="float: left">
                        <div class="d-flex gap-2 justify-content-center p-0" style="width: 72px;">
                            <div class="edit-icon d-flex justify-content-center align-items-center action-icn cursor"
                                (click)="editInfos(item)">
                                <span class="icn-bg bg-skyblue" mat-raised-button mat-raised-button mat-raised-button
                                    matTooltip="Edit" [matTooltipPosition]="'left'"
                                    [matTooltipShowDelay]="showDelay.value" [matTooltipHideDelay]="hideDelay.value"
                                    aria-label="Edit">
                                    <icon-edit></icon-edit>
                                </span>
                            </div>

                            <div class="delete-icon d-flex justify-content-center align-items-center action-icn cursor"
                                (click)="deleteInfos(item);">
                                <span class="icn-bg bg-red" mat-raised-button mat-raised-button mat-raised-button
                                    matTooltip="Delete" [matTooltipPosition]="'right'"
                                    [matTooltipShowDelay]="showDelay.value" [matTooltipHideDelay]="hideDelay.value"
                                    aria-label="Delete">
                                    <icon-delete></icon-delete>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- contact-info popup -->
    <div bsModal #addContactInfoModel="bs-modal" class="modal fade " tabindex="-1" aria-labelledby="exampleModalLabel"
        [config]="{backdrop: 'static'}" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog popup-design right-sidebar-panel">
            <div class="modal-content px-2">
                <div class="modal-header popup-header justify-content-between d-flex">
                    <h5 class="modal-title" id="exampleModalLabel">Emergency Contact Info.</h5>
                    <span class="d-block" (click)="addContactInfoModel?.hide()">
                        <icon-ModalClose></icon-ModalClose>
                    </span>
                </div>
                <div class="modal-body py-4 pb-0">
                    <form [formGroup]="emergencyContactForm" #formDirective="ngForm">
                        <div class="row gy-2">
                            <!-- Name Field -->
                            <div class="col-12">
                                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                    <mat-label>Name</mat-label>
                                    <input matInput formControlName="name" placeholder="Enter Name">
                                </mat-form-field>
                            </div>

                            <!-- Relation Field -->
                            <div class="col-12">
                                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                    <mat-label>Relation</mat-label>
                                    <mat-select formControlName="relation" placeholder="Select Relation">
                                        <mat-option *ngFor="let relation of relations" [value]="relation">
                                            {{ relation }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- Phone Field -->
                            <div class="col-12">
                                <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                    <mat-label>Contact No.</mat-label>
                                    <input matInput formControlName="phone" type="number"
                                        placeholder="Enter contact Number">
                                </mat-form-field>
                            </div>

                            <!-- Submit Button -->
                            <div class="modal-footer popup-footer px-0 d-flex mt-3">
                                <button type="submit" class="btn btn-save mx-0 p-footerbtns w-100" (click)="onSubmit()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
